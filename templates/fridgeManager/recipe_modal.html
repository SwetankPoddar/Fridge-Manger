<div class="row">
    {% for recipe in recipes %}
    <div class="col-sm-12 col-lg-6 col-xl-4">
        <div class="card text-center" style="width: 18rem;">
        <img src="{{ recipe.image }}" class="card-img-top" alt="{{ recipe.label }}">
        <div class="row">
            <div class="card-body">
            <h5 class="card-title">{{ recipe.label }}</h5>
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#ingredients_{{ forloop.counter }}" aria-expanded="true" aria-controls="collapseOne">
                Ingredients
            </button>
            <div id="ingredients_{{ forloop.counter }}" class="collapse text-left">
                <ul>
                {% for ingredient in recipe.ingredients %}
                <li>{{ ingredient.text }}</li>
                {% endfor %}
                </ul>
            </div>
            <a href="{{ recipe.url }}" class="btn btn-primary" target="_blank">Visit website</a>
            </div>
        </div>
        </div>
    </div>
    {% endfor %}
</div>
