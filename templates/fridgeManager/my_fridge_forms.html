{% load crispy_forms_tags %}
{% for form in all_forms %}
<!-- Modal -->
<div class="modal fade" id="formModal_{{form.id}}" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ form.title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body text-center">
          <form>
              {% csrf_token %}
              {{ form|crispy }}
          </form>
          <button data-dismiss="modal" onclick="submitForm('{{ form.id }}', '{{ form.action }}')" class="btn btn-success">{{ form.submitName }}</button>
          </div>
      <div class="modal-footer">
        {% if form.id == 'new_item' %}
        <button type="button" class="btn btn-success" data-dismiss="modal" data-toggle="modal" data-target="#formModal_new_food">Add Food</button>
        {% endif %}
        {% if form.id == 'new_food' %}
        <button type="button" class="btn btn-success" data-dismiss="modal" data-toggle="modal" data-target="#formModal_new_category">Add Category</button>
        {% endif %}
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endfor %}
